<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.3/lib/p5.min.js"> </script>
</head>
<body>
     <script>



   function setup(){
        createCanvas(1000,1000);
        background('pink');
        square(30, 20, 120);
        rect( 400, 40, 100, 150);
        circle(760, 99, 160);
        ellipse(90, 290, 100, 230);
        triangle( 450, 200, 200, 530, 300, 300 );
            pumpkin();
   }

function pumpkin() {
  createCanvas(400, 400);
  background(220);

  // Main pumpkin body
  fill(255, 140, 0);
  fill(0,0,0)
  arc(50, 50, 70, 80, PI/6, 5*PI/6 , CHORD);

  // extra!!pumpkin body  
  fill(255, 140, 0);       
  ellipse(160, 230, 80, 150);
  ellipse(240, 230, 80, 150);
  ellipse(200, 230, 100, 160);
  fill('black');
  triangle(140, 210, 160, 170, 180, 210);
  triangle(220, 210, 240, 170, 260, 210);
  triangle(180, 220, 200, 190, 220, 220);

  // Pumpkin stem
  fill(80, 50, 20);
  rect(190, 140, 20, 40, 10);
}
     
     </script>
</body>
</html>
