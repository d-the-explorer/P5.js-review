<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Pumpkin Scene</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.3/lib/p5.min.js"></script>
</head>
<body>
    <script>

     let treeX; 
     let treeY;
     let cloudX = 0;
     let cloudY = 140;
        function setup() {
            createCanvas(1000, 1000);
            background(100, 180, 255); // light sky

        }
        function draw() {
          background(100, 180, 255); // light sky
         fill('white');  
         ellipse(cloudX,cloudY, 80, 100);
         cloudX += 1;
         if( cloudX > 1000 ) {
               cloudX = 0;    
         }
                                    
           // Grass (green triangle)
            fill(0, 200, 0);
            triangle(0, 1000, 500, 800, 1000, 1000);

            // Tree
            fill(101, 67, 33); // brown trunk
            treeX = 200; 
            treeY = 780;
            rect(treeX, treeY, 40, 120);

            fill(34, 139, 34); // green leaves
            ellipse(treeX + 20, treeY - 20, 100, 100);
            ellipse(treeX - 10, treeY - 40, 80, 80);
            ellipse(treeX + 50 , treeY - 40, 80, 80);

            // Pumpkin
            fill(255, 140, 0); // orange
            noStroke();
            ellipse(660, 720, 80, 150);
            ellipse(740, 720, 80, 150);
            ellipse(700, 720, 100, 160);

            // Face
            fill(0); // black
            triangle(640, 700, 660, 660, 680, 700); // left eye
            triangle(720, 700, 740, 660, 760, 700); // right eye
            triangle(680, 710, 700, 680, 720, 710); // nose
            arc(700, 740, 70, 80, PI / 6, 5 * PI / 6, CHORD); // mouth

            // Stem
            fill(80, 50, 20);
            rect(690, 630, 20, 40, 10);
       }
    </script>
</body>
</html>
